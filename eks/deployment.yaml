apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
        - name: simple-bank-api
          image: 621486623993.dkr.ecr.eu-north-1.amazonaws.com/simplebank:07d9059ad55b68c7cd92effd9123fe9ab7ef0213
          ports:
            - containerPort: 8080
