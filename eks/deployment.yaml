apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
        - name: simple-bank-api
          image: 621486623993.dkr.ecr.eu-north-1.amazonaws.com/simplebank:65dda15d8da1b4a0678bb8b992f24c71e4c6200f
          ports:
            - containerPort: 8080
