apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
        - name: simple-bank-api
          image: 621486623993.dkr.ecr.eu-north-1.amazonaws.com/simplebank:4c9edf422445a6489621f9ede505f45a94b26b73
          ports:
            - containerPort: 8080
