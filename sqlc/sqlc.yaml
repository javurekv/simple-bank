version: "2"
sql:
  - engine: "postgresql"
    queries: "./query/"
    schema: "../migrations/"
    gen:
      go:
        package: "simple_bank"
        out: "./simple_bank"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        overrides:
          - db_type: "bigint"
            go_type: "int64"
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
